<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aqua | login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Authentication/Login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="login-container">
            <form id="login-form">
                <h1>
                    AQUA
                </h1>
                <p>
                    Log in you account
                </p>
                <input
                    placeholder="Email Address"
                    name="email"
                    id="email"
                    type="email"
                />
                <div class="password-container">
                    <input
                        placeholder="Password"
                        name="password"
                        id="password"
                        type="password"
                        maxlength="12"
                    />
                    <i class="bi bi-eye-slash" id="eye"></i>
                </div>
                <a href="/Authentication/Forgotpassword.html">
                    Forgot password?
                </a>
                <button type="button" id="submit-login">
                    Login
                </button>
            </form>
        </div>
        <script src="Login.js" async defer></script>
    </body>
</html>
