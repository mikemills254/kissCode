<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Assets/css/accounts.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="topbar-container"></div>
        <div class="main">
            <div class="sidebar-container"></div>
            <div class="main-container">
                <b class="">Accounts</b>
                <div class="tab-container">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'invoices')">Invoices</button>
                        <button class="tablinks" onclick="openTab(event, 'payments')">Payments</button>
                        <button class="tablinks" onclick="openTab(event, 'expenses')">Expenses</button>
                    </div>
                
                    <div id="invoices" class="tabcontent" style="display: block;">
                        <div class="search-container">
                            <i class="bi bi-search"></i>
                            <input
                                placeholder="search"
                                name="search"
                                id="search"
                            />
                        </div>
                        <table id="invoiceTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Invoice no.</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                
                    <div id="payments" class="tabcontent">
                        <div class="search-container">
                            <i class="bi bi-search"></i>
                            <input
                                placeholder="search"
                                name="search"
                                id="search"
                            />
                        </div>
                        <table id="paymentTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Customer ID</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div id="expenses" class="tabcontent">
                        <div class="search-container">
                            <i class="bi bi-search"></i>
                            <input
                                placeholder="search"
                                name="search"
                                id="search"
                            />
                        </div>
                        <table id="expensesTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Item</th>
                                    <th>Date</th>
                                    <th>Paid by</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="/Assets/js/Accounts.js"></script>
        <script src="/Assets/js/Utils.js"></script>
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            document.getElementById("defaultOpen").click();

        </script>
    </body>
</html>
