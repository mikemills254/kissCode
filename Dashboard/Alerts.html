<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Dashboard/alerts.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="topbar-container"></div>
        <div class="main">
            <div class="sidebar-container"></div>
            <div class="main-container">
                <b class="">
                    <i class="bi bi-house"></i>
                    Alerts/sms
                </b>
                <div class="tab-container">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'all')">All</button>
                        <button class="tablinks" onclick="openTab(event, 'add')">Add New</button>
                    </div>
                    <div id="all" class="tabcontent" style="display: block;">
                        <table id="alertsTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Alerts/sms</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Meter no.</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="add" class="tabcontent">
                        <table id="">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Alerts/sms</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Meter no.</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="/Dashboard/Utils.js"></script>
        <script src="alerts.js"></script>
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            document.getElementById("defaultOpen").click();

        </script>
    </body>
</html>
