<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="customer.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="topbar-container"></div>
        <div class="main">
            <div class="sidebar-container"></div>
            <div class="main-container">
                <b class="">Customers</b>
                <div class="tab-container">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'Customers')">All</button>
                        <button class="tablinks" onclick="openTab(event, 'Orders')">Add Customer</button>
                    </div>
                
                    <div id="Customers" class="tabcontent" style="display: block;">
                        <div class="search-container">
                            <i class="bi bi-search"></i>
                            <input
                                placeholder="search"
                                name="search"
                                id="search"
                            />
                        </div>
                        <table id="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone No.</th>
                                    <th>Meter No.</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                
                    <div id="Orders" class="tabcontent">
                        <h3>Orders Content</h3>
                        <p>This is the content for the Orders tab.</p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="Customers.js"></script>
        <script src="/Dashboard/Utils.js"></script>
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

            document.getElementById("defaultOpen").click();

        </script>
    </body>
</html>
