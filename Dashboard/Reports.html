<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Assets/css/report.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="topbar-container"></div>
        <div class="main">
            <div class="sidebar-container"></div>
            <div class="main-container">
                <b class="">Reports</b>
                <div class="top-containers">
                    <p>Filter</p>
                    <div class="top-filter">
                        <div class="form">
                            <input
                                placeholder="Week"
                            />
                            <input
                                placeholder="Month"
                            />
                            <input
                                placeholder="Year"
                            />
                        </div>
                        <button>
                            Submit
                        </button>
                    </div>
                </div>
                <div class="bottom-containers-reports" id="container"></div>
            </div>
        </div>
        
        <script src="" async defer></script>
        <script src="/Assets/js/Utils.js"></script>
        <script>
            const container = document.getElementById("container");
            const numberOfDivs = 9;
            const contents = [
                { number: "1523", text: "Total Customers" },
                { number: "1300", text: "Total Active Customers" },
                { number: "35", text: "Total Disconnected Customers" },
                { number: "100", text: "Total Customers Pending connection" },
                { number: "2005", text: "Total Water Consumption" },
                { number: "$500m", text: "Total Payments" },
                { number: "35", text: "Total Bills" },
                { number: "$100m", text: "Total Expenses" },
                { number: "$50, 000", text: "Net Revenue" },
            ];
        
            for (let i = 0; i < contents.length; i++) {
                const div = document.createElement("div");
                const content = contents[i];
                div.className = "customers-details"
                div.innerHTML = `<div>${content.number}</div><div>
                    <small>${content.text}</small>
                        </div>`;
                container.appendChild(div);

                if (i % 2 === 1) {
                    div.classList.add("alternate-color");
                }
            }
        </script>

    </body>
</html>
