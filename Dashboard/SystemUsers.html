<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="/Assets/css/systemUsers.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="topbar-container"></div>
        <div class="main">
            <div class="sidebar-container"></div>
            <div class="main-container">
                <b class="">
                    <i class="bi bi-house"></i>
                    System Users
                </b>
                <div class="tab-container">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'all')">All</button>
                        <button class="tablinks" onclick="openTab(event, 'add')">Add New</button>
                    </div>
                    <div id="all" class="tabcontent" style="display: block;">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name </th>
                                    <th>Last Name</th>
                                    <th>Email Address</th>
                                    <th>Phone Number</th>
                                    <th>Role</th>
                                    <th>Date created</th>
                                    <th>Last Login</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="add" class="tabcontent">
                        <div>
                            
                        </div>
                        <form id="userForm">
                            <label>
                                First name
                                <input
                                    placeholder="first name"
                                    name="firstname"
                                    id="firstname"
                                    type="text"
                                />
                            </label>
                            <label>
                                Last name
                                <input
                                    placeholder="last name"
                                    name="lastname"
                                    id="lastname"
                                    type="text"
                                />
                            </label>
                            <label>
                                Email Address
                                <input
                                    placeholder="Email Address"
                                    name="emailAddress"
                                    id="emailAddress"
                                    type="email"
                                />
                            </label>
                            <label>
                                Phone Number
                                <input
                                    placeholder="Phone Number"
                                    name="phoneNumber"
                                    id="phoneNumber"
                                    type="phone"
                                />
                            </label>
                            <label>
                                Role
                                <input
                                    placeholder="Role"
                                    name="role"
                                    id="role"
                                    type="text"
                                />
                            </label>
                            <label>
                                Password
                                <input
                                    placeholder="Password"
                                    name="password"
                                    id="password"
                                    type="password"
                                    maxlength="12"
                                />
                            </label>
                            <label>
                                Login status
                                <input
                                    placeholder="Active"
                                />
                            </label>
                        </form>
                        <button id="saveBtn">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="/Assets/js/Utils.js"></script>
    <script src="/Assets/js/systemUsers.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();

    </script>
    </body>
</html>
